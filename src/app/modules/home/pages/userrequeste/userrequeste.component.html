<h1>Usuarios que quieren afiliarse</h1>
<div class="container">
  <table
    mat-table
    matSort
    [dataSource]="listuser"
    class="table mat-elevation-z8"
  >
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let User">{{ User.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Numero">
      <th mat-header-cell *matHeaderCellDef>User name</th>
      <td mat-cell *matCellDef="let User">
        {{ User.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Expiracion">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let User">
        {{ User.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="id_card">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let User">
        <button
          class="action-button"
          (click)="aceptar(User.userId, User)"
          mat-mini-fab
        >
          <span><mat-icon>supervised_user_circle</mat-icon> </span>
        </button>
        <button
          class="action-button"
          (click)="reject(User.userId, User)"
          mat-mini-fab
          color="warn"
        >
          <span><mat-icon>delete</mat-icon> </span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
