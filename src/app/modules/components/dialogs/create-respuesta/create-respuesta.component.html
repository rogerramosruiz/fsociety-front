<h1 mat-dialog-title>Nueva Respuesta</h1>

<form [formGroup]="formRespuesta" (ngSubmit)="saveRespuesta()" autocomplete="off">
  <mat-dialog-content>


    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label class="omrs-input-label">Respuesta</mat-label>
          <textarea matInput formControlName="respuesta" id="respuesta"></textarea>
          <mat-error
            *ngIf="(respuesta.invalid && (respuesta.dirty || respuesta.touched)) && respuesta.errors.required">
            La respuesta es requerido.
          </mat-error>
          <mat-error *ngIf="(respuesta.invalid && (respuesta.dirty || respuesta.touched)) && respuesta.errors.whitespace">
            No se admite espacios vacíos.
          </mat-error>

          <mat-error *ngIf="(respuesta.invalid && (respuesta.dirty || respuesta.touched)) && respuesta.errors.minlength">
            3 caracteres como mínimo.
          </mat-error>

        </mat-form-field>
      </div>

    </div>

    <br> <br>
    <div class="row">
      <div class="col-md-12">
        <mat-checkbox class="example-margin" formControlName="respuestaCorrecta">Respuesta  {{respuestaCorrecta.value?'correcta':'incorrecta'}} </mat-checkbox>
      </div>
    </div>

    <br>

    <br>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      Guardar
    </button>
    <button mat-button mat-raised-button type="button" color="warn" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
