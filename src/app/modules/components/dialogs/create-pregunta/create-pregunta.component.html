<h1 mat-dialog-title>Nueva pregunta</h1>

<form [formGroup]="formPregunta" (ngSubmit)="savePregunta()" autocomplete="off">
  <mat-dialog-content>


    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label class="omrs-input-label">Pregunta</mat-label>
          <textarea  matInput
                     formControlName="pregunta" id="pregunta" ></textarea>
          <mat-error *ngIf="(pregunta.invalid && (pregunta.dirty || pregunta.touched)) && pregunta.errors.required">
            La pregunta es requerido.
          </mat-error>
          <mat-error *ngIf="(pregunta.invalid && (pregunta.dirty || pregunta.touched)) && pregunta.errors.whitespace">
            No se admite espacios vacíos.
          </mat-error>

          <mat-error *ngIf="(pregunta.invalid && (pregunta.dirty || pregunta.touched)) && pregunta.errors.pattern">
            No se admiten números ni caracteres especiales.
          </mat-error>

        </mat-form-field>
      </div>

    </div>
    <br>
    <br>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      Guardar
    </button>
    <button mat-button mat-raised-button type="button" color="warn" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
